<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café conmigo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita el scroll al reproducir audio */
        }
        .question {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .yes, .no {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .no {
            background-color: #dc3545;
            color: white;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <audio id="music" autoplay>
        <source src="https://www.boomplay.com/songs/60683794?srModel=COPYLINK&srList=WEB" type="audio/mpeg"> <!-- Reemplaza con el enlace directo a la canción -->
        Tu navegador no soporta el audio.
    </audio>

    <div class="container">
        <div class="question">¿Quieres ir a tomar un café conmigo?</div>
        <button class="yes" onclick="confirmYes()">Sí</button>
        <button class="no" onmouseover="moveNo()" onclick="alert('¡Por favor, di que sí!')">No</button>
    </div>

    <script>
        function moveNo() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function confirmYes() {
            const name = prompt("¿Cuál es tu nombre?");
            if (name) {
                const whatsappNumber = '50497157226'; // Reemplaza con el número de WhatsApp de tu crush
                const message = `Hola, acepto ir a tomar un café con usted.`;
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappURL, '_blank');
            }
        }
    </script>

</body>
</html>
